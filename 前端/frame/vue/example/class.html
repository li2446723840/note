<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .bg{
        background: red;
    }
    .co{
        color: yellow;
    }
</style>

<body>
    <div id="myApp">
        <p class="bg">类名</p>
        <p class="bg co">类名</p>
        <p :class="'bg co'">类名</p>
        <p :class="one">类名</p>
        <p :class="['bg','co']">类名</p>
        <p :class="{'bg co':true}">类名</p>
        <p :class="{'bg co':false}">类名</p>
    </div>
</body>
<script src="../lib/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: "#myApp",
        data: {
           one:"bg co", 
        },
    })

</script>

</html>
